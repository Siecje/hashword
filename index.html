<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Hashword</h1>
    <button class="pointer" onclick="manageKeys()" id="manageBtn">Manage Password Keys</button>
    <button class="pointer hidden" onclick="backToForm()" id="backBtn">Back</button>
    <form id="passwordForm" action="javascript:submitForm();">
      <input list="keys" id="key" placeholder="Password Key" autocomplete="off">
      <datalist id="keys">
      </datalist>
      <br>
      <input id="master" type="password" placeholder="Master Password">
      <br>
      <input id="copy" type="submit" value="Copy to Clipboard" class="pointer">
    </form>
    <div id="manageKeys" class="hidden">
      <div id="keyList">

      </div>
      <button type="button" onclick="addKey();">Add Key</button>
      <button type="button" onclick="saveKeys();">Save Keys</button>
    </div>
  </main>
  <script src="sha256.js"></script>
  <script src="app.js"></script>
</body>
</html>
