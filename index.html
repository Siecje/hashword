<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Hashword</h1>
    <form action="javascript:submitForm();">
      <input list="keys" id="key" placeholder="Password Key" autocomplete="off">
      <datalist id="keys">
      </datalist>
      <br>
      <input id="master" type="password" placeholder="Master Password">
      <br>
      <input id="copy" type="submit" value="Copy to Clipboard" class="pointer">
    </form>

  </main>
  <div id="openModal" class="modal">
    <div>
      <a id="close" title="Close" class="close">X</a>
      <p>To Copy Password press Ctrl + C then Enter</p>
      <form action="javascript:close();">
        <input id="password" type="text" readonly>
      </form>
    </div>
  </div>
  <script src="sha256.js"></script>
  <script src="app.js"></script>
</body>
</html>
