<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password</title>
  <link href="node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet">
  <!-- <link href="styles.css" rel="stylesheet"> -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/hammerjs/hammer.min.js"></script>
  <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
</head>
<body>
  <header>
    <nav>
     <div class="nav-wrapper">
       <a href="index.html" class="brand-logo">Hashword</a>
       <ul id="nav-mobile" class="right hide-on-med-and-down">
         <li><a href="manage.html">Manage Keys</a></li>
       </ul>
     </div>
   </nav>
 </header>
  <main>
    <div class="container">
      <form id="passwordForm" action="javascript:submitForm();">
        <div class="row">
          <div class="input-field col s12">
            <input id="passwordKey" type="text">
            <label for="passwordKey">Password Key</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="master" type="password">
            <label for="passwordKey">Master Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="copy" type="submit" value="Copy to Clipboard" class="btn">
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="sha256.js"></script>
  <script src="app.js"></script>
</body>
</html>
